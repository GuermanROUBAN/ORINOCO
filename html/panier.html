				<form action="#" methode="post" enctype="multipart/form-data">
					<fieldset>
						<legend>Merci de bien vouloir remplir notre formulaire</legend>
						<div class="form-group">
							<label for="name">Nom</label> <abbr title="Merci de saisir ici votre nom">*</abbr>
							<input type="text" id="name" name="user_name" value="" class="form-control" required>
						</div>
	
						<div class="form-group">
							<label for="prénom">Prénom</label> <abbr title="Merci de saisir ici votre prénom">*</abbr>
							<input type="text" id="firstName" name="user_fisrtName" class="form-control" required>
						</div>
	
						<div class="form-group">
							<label for="email">Votre adresse e-mail</label>
							<abbr title="ex: utilisateur@internet.com">*</abbr>
							<input type="email" id="email" name="user_email" class="form-control" required />
						</div>
	
						<div class="form-group">
							<label for="téléphone">Votre adresse numéro de téléphone</label>
							<abbr title="ex: utilisateur@internet.com">*</abbr>
							<input type="tel" id="phone" name="user_phone" class="form-control" required />
						</div>
	
						<div class="form-group">
							<label for="address">Adresse</label> <abbr title="Merci de saisir ici votre adresse">*</abbr>
							<input type="text" id="address" name="user_address" class="form-control" required>
						</div>
	
						<div class="form-group">
							<label for="address_index">Code postal</label> <abbr
								title="Merci de saisir ici votre code postal">*</abbr>
							<input type="tel" id="address_index" name="user_address_index" class="form-control" required>
						</div>
	
						<div class="form-group">
							<label for="address_pays">Pays</label> <abbr title="Merci de saisir ici votre pays">*</abbr>
							<input type="tel" id="address_country" name="user_address_country" class="form-control" required>
						</div>
	
						<div class="form-group">
							<label for="comments">Commentaires</label><abbr title="Ajoutez un commentaire">*</abbr>
							<textarea id="comments" name="user_comments" class="form-control" rows="4" cols="50"
								required></textarea>
						</div>
	
					</fieldset>
