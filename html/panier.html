			<!--Panier partie recapitulative-->
			<div id="panier_somme_totale" class="panier_somme_totale">
				<div class="recapitulatif_panier">
					<h2 class="resultat_panier_texte" class="resultat_panier_texte">Montant de votre commande:</h2>
					<h2 class="resultat_panier" class="resultat_panier">00,00</h2>
				</div>
				<div class="annulation_panier">
					<button class="btnAnnulationPanier" onclick="supprimerPanier()">Supprimer tous les articles</button>
				</div>
			</div>

			<!--Panier partie formulaire-->

			<div id="vos coordonnees" class="coordonnees">
				<form action="#" methode="post" enctype="multipart/form-data">
					<fieldset>
						<legend>Merci de bien vouloir remplir notre formulaire</legend>
						<div class="form-group">
							<label for="firstName">Prénom</label> <abbr title="Merci de saisir ici votre prénom">*</abbr>
							<input type="text" id="firstName" name="fistName" value="" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="lastName">Nom</label> <abbr title="Merci de saisir ici votre nom">*</abbr>
							<input type="text" id="lastName" name="lastName" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="address">Adresse</label> <abbr title="Merci de saisir ici votre adresse">*</abbr>
							<input type="text" id="address" name="address" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="city">City</label> <abbr title="Merci de saisir ici votre ville">*</abbr>
							<input type="text" id="city" name="city" class="form-control" required>
						</div>

						<div class="form-group">
							<label for="email">Votre adresse e-mail</label>
							<abbr title="ex: utilisateur@internet.com">*</abbr>
							<input type="email" id="email" name="email" class="form-control" required />
						</div>

						<div class="btnFinalisationPanier">
							<button class="btnValidationPanier" type="submit" name="btnValidationPanier">Valider la
								commande</button>
						</div>
					</fieldset>
				</form>
			</div>

		</section>
