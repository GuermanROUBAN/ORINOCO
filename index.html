<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orinoco</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="index.js"></script>

</head>

<body>
	<div class="main__container">
		<header>
			<a href="#"><img class="logo" src="#" alt="Orinoco"></a>
			<nav class="nav__header">
				<ul>
					<li>Acceuil</li>
					<li>Produit</li>
					<li>Panier</li>
				</ul>
			</nav>
		</header>
		<h1>Liste des produits</h1>
		<section class="main">
			<!--ne s'affiche plus dans le HTML-->
			<template id="templateArticle"> 
				<article class="box__produit">
					<h2 id="name" class="produit__name">Nom:</h2>
					<p id="colors" class="produit__colors">Couleurs:</p>
					<p id="description" class="produit__description">Description:</p>
					<p id="price" class="produit__price">Prix:</p>
					<p id="_id" class="produit__identification">Prix:</p>
					<img id="imageUrl" class="produit__image">Image</img>
				</article>
			</template>
		</section>
		<footer></footer>
	</div>
</body>

</html>
